<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="info-error" class="hidden relative flex items-center p-4 mb-4 text-red-800 border-t-4 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-800 dark:border-red-800" role="alert">
        <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <div class="ms-3 text-sm font-medium relative">
          Email atau password salah! Silahkan coba lagi
        </div>
        <button id="dismiss" type="button" class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700" aria-label="Close">
          <span class="sr-only">Dismiss</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
    </div>
    <div id="info" class="hidden flex items-center text-green-800 border-t-4 border-green-300 bg-green-50 dark:text-green-400 dark:bg-gray-800 dark:border-green-800" role="alert">
        <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700"  data-dismiss-target="#info" aria-label="Close">
          <span class="sr-only">Dismiss</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
    </div>
    <div class="h-screen flex items-center justify-center">
        <div class="max-w-6xl w-full flex justify-center items-center">
            <form id="loginForm" class="w-1/4 p-4 justify-center shadow-xl rounded-lg" novalidate>
                <div class="max-w-sm mx-auto flex mb-7">
                    <img src="/Assets/tagline-warna.png" class="mr-8 w-40 h-40 fill-slate-300"> 
                    <img src="/Assets/logo-lp3i.png" alt="" class="w-40 h-40 fill-slate-300">
                </div>
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gmail.com" required />
                    <div class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" id="email-kosong" role="alert">
                        <span class="font-medium">Maaf!</span> Email harus diisi.
                    </div>
                    <div class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" id="bukan-email" role="alert">
                        <span class="font-medium">Maaf!</span> Inputan harus berupa email.
                    </div>
                </div>
                <div class="mb-5">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required placeholder="Input Password Here..."/>
                    <div class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" id="password-kosong" role="alert">
                        <span class="font-medium">Maaf!</span> Password harus diisi!
                    </div>
                </div>
                <div class="mr-4 flex justify-end items-end">
                    <button type="submit" class="text-blue-800 bg-blue-300 hover:bg-blue-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-400 dark:focus:ring-blue-800">Submit</button>
                </div>
            </form>
            <div class="w-1/4 flex items-center justify-center ">
                <img src="/Assets/data-migration.svg" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    
    <script>
        $(document).ready(function(){
            $("#dismiss").click(function(){
                $("#info-error").addClass("hidden");
            });

            $("#loginForm").submit(function(event){
                event.preventDefault();
    
                var email = $("#email").val();
                var password = $("#password").val();
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Regex for email validation

                if(!email){
                    $('#email-kosong').removeClass("hidden");
                    $('#bukan-email').addClass("hidden");
                } else if (!emailPattern.test(email)){
                    $('#bukan-email').removeClass("hidden");
                    $('#email-kosong').addClass("hidden");
                } else {
                    $('#email-kosong').addClass("hidden");
                    $('#bukan-email').addClass("hidden");
                }
    
                if(!password){
                    $('#password-kosong').removeClass("hidden");
                } else {
                    $('#password-kosong').addClass("hidden");
                }

                if(emailPattern.test(email) && password){
                    if((email === "coba@gmail.com" && password === "12345") || (email === "alilardhani05@gmail.com" && password === "karas1234")){
                        window.location.href='captcha.html';
                    } else {
                        showAlertError();
                    }
                }
            });
    
            function showAlertError(){
                $("#info-error").removeClass("hidden");
            }
        });
    </script>
</body>
</html>
